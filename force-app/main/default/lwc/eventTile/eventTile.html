<template>
    <div onclick={handleClick} data-event-id={event.Id} class="eventDiv slds-var-p-around_large">
        <div>
            <template if:true={event.Title_Image_Url__c}>
                <img class="titlePhoto" src={event.Title_Image_Url__c}/>
            </template>
            <template if:false={event.Title_Image_Url__c}>
                <img src = {eventLogoUrl} alt="Event title logo"/>
            </template>
           
        </div>
     
        <p class="content slds-text-heading_medium slds-var-p-top_small">{event.Name__c}</p>

        <div class="slds-text-heading_small">
            <p class="slds-var-p-top_medium">
                <lightning-icon icon-name="standard:event" size="small" title="Event Date"></lightning-icon>
                &nbsp;
                <lightning-formatted-date-time value={event.Start_DateTime__c} year="numeric" month="short" day="2-digit" ></lightning-formatted-date-time>
            </p>
            <p class="slds-var-p-top_medium">
                <lightning-icon icon-name="standard:location" size="small" title="Location"></lightning-icon>
                &nbsp;
                <!--lightning-formatted-rich-text value={event.Event_Detail__c} ></!lightning-formatted-rich-text-->
                {event.Location__r.Name}
            </p>  
        </div>
    </div>
</template>
