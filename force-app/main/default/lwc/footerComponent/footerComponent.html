<template>
    <div class="footerContent slds-m-around_large">
        <p class="titleCase">
            Quick Links

            <template if:true={__footerContents} for:each={__footerContents} for:item="content" for:index="index">

                        <lightning-formatted-rich-text value={content.Content__c}  ></lightning-formatted-rich-text>

                </lightning-layout-item>
            </template>

    </div>
